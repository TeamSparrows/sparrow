<div class="container">
  <md-content class="md-padding" layout="column">
    <md-card>
      <md-card-title>
        <md-card-title-media>
          <div class="md-media-lg card-media" layout-padding>
            <img ng-src="{{ $ctrl.profile.picture }}" alt="profile-picture">
          </div>
          <md-card-actions layout="column" layout-align="end center"></md-card-actions>
        </md-card-title-media>

        <md-card-title-text>
          <span class="md-headline">{{ $ctrl.profile.nickname }}</span>
          <span class="subhead">{{ $ctrl.profile.email }}</span>
        </md-card-title-text>
      </md-card-title>
    </md-card>
    <md-card>
      <pie-graph data="$ctrl.workouts"></pie-graph>
    </md-card>
  </md-content>
</div>
