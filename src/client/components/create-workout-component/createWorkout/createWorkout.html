<div class="container">
  <h1 class="page-header">Create Workout</h1>
  <div class="col-lg-6 mb-6 form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="$ctrl.name" placeholder="Running"/>
      <label>Default Value</label>
      <input type="text" class="form-control" ng-model="$ctrl.unitValue" placeholder="2" />
      <label>Unit</label>
      <input type="text" class="form-control" ng-model="$ctrl.unitName" placeholder="km/mi" />
    </div>
    <button type="submit" class="btn btn-default" ng-click="$ctrl.addWorkout()">Create</button>
  </div>
  <ui-view></ui-view>
</div>
