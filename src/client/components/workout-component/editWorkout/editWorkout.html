<div class="row" style="padding-top: 15px; margin: 10px auto;">
  <div class="col-lg-6 mb-6 form">
    <form>
      <div class="form-group">
        <label>Workout to Edit</label>
        <select ng-model="selectedWorkout" ng-options="workout.name for workout in workouts" class="form-control">
          <option value="{{workout}}"></option>
        </select>
      </div>

      <div ng-if="selectedWorkout">
        <div class="form-group">
          <label>New Name</label>
          <input ng-model="$ctrl.newName" type="text" class="form-control" placeholder="{{selectedWorkout.name}}" />
        </div>
        <div class="form-group">
          <label>New Default Value</label>
          <input ng-model="$ctrl.newUnitValue" type="text" class="form-control" placeholder="{{selectedWorkout.unitValue}}"/>
        </div>
        <div class="form-group">
          <label>New Unit</label>
          <input ng-model="$ctrl.newUnitName" type="text" class="form-control" placeholder="{{selectedWorkout.unitName}}"/>
        </div>
        <button ng-click="$ctrl.editWorkout()" type="submit" class="btn btn-default">Edit</button>
      </div>
    </form>
  </div>
</div>
